<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merged Rota - VCHP Skylight</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 30px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .loading .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c66;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            flex: 1;
            border-left: 4px solid #4facfe;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4facfe;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }

        td[data-status="Running"] {
            color: #2ecc71;
            font-weight: bold;
        }

        td[data-status="In Progress"] {
            color: #f39c12;
            font-weight: bold;
        }

        td[data-status="Recruiting"] {
            color: #f1c40f;
            font-weight: bold;
        }

        tr:hover td {
            background-color: #f8f9fa;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 172, 254, 0.3);
        }

        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 8px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .stats {
                flex-direction: column;
            }
            
            table {
                font-size: 0.9rem;
            }
            
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Merged Rota</h1>
            <p>VCHP Skylight System - Combined Clinic Schedules</p>
        </div>
        
        <div class="content">
            <button class="refresh-btn" onclick="loadRotaData()" id="refreshBtn">
                üîÑ Refresh Data
            </button>
            
            <div class="stats" id="stats" style="display: none;">
                <div class="stat-card">
                    <div class="stat-number" id="totalRecords">0</div>
                    <div class="stat-label">Total Records</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="lastUpdated">--</div>
                    <div class="stat-label">Last Updated</div>
                </div>
            </div>
            
            <div id="rotaContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading rota data...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadRotaData() {
            const container = document.getElementById('rotaContainer');
            const refreshBtn = document.getElementById('refreshBtn');
            const stats = document.getElementById('stats');
            
            // Show loading state
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Fetching latest rota data...</p>
                </div>
            `;
            
            refreshBtn.disabled = true;
            refreshBtn.textContent = '‚è≥ Loading...';
            
            try {
                const response = await fetch('/api/merged-rota');
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Failed to fetch data');
                }
                
                if (!result.success || !result.data || result.data.length === 0) {
                    container.innerHTML = `
                        <div class="error">
                            <h3>‚ö†Ô∏è No Data Available</h3>
                            <p>No rota data could be retrieved from the clinic systems.</p>
                        </div>
                    `;
                    return;
                }
                
                // Update stats
                document.getElementById('totalRecords').textContent = result.count;
                document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
                stats.style.display = 'flex';
                
                // Generate table
                const data = result.data;
                const headers = Object.keys(data[0]);
                
                let tableHTML = `
                    <table>
                        <thead>
                            <tr>
                                ${headers.map(header => `<th>${header}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(row => `
                                <tr>
                                    ${headers.map(header => 
                                        header === 'Status' 
                                            ? `<td data-status="${row[header]}">${row[header]}</td>`
                                            : `<td>${row[header] || ''}</td>`
                                    ).join('')}
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                
                container.innerHTML = tableHTML;
                
            } catch (error) {
                console.error('Error loading rota data:', error);
                container.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error Loading Data</h3>
                        <p>${error.message}</p>
                        <p>Please check the console for more details.</p>
                    </div>
                `;
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'üîÑ Refresh Data';
            }
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadRotaData);
        
        // Auto-refresh every 5 minutes
        setInterval(loadRotaData, 5 * 60 * 1000);
    </script>
</body>
</html>
